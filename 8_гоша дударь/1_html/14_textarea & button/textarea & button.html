<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
</head>

<!-- 
<textarea placeholder="write text"> </textarea> - создает текстовое поле в котором можно писать текст 

placeholder="write text" - когда наше поле пустое будет показывать "write text" если в поле вписать текст то этот текст исчезнет 


<textarea rows="10" cols="45" name="text"></textarea>

rows="10" - по высоте в строчках

cols="45" - по ширине в строчках 

<button>Отправить</button> - кнопка (при нажатии идёт перезагрузка странички)


-->

<body>

<form action="" method="post">
<p><b>Введите ваш отзыв: </b></p>
<textarea rows="10" cols="45" name="text"></textarea>
<button>Отправить</button>
</form>
</body>
</html>
