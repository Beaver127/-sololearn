<!DOCTYPE html>
<html>
<head>
<title>Проверка</title>
<meta charset="utf-8" />
</head>
<body>
<!-- для заголовка -->
<h1>Для заголовка</h1>
<h2>Заголовок</h2>
<h3>Заголовок</h3>
<h4>Заголовок</h4>
<h5>Заголовок</h5>
<h6>Заголовок</h6>

<!-- тег для абзаца -->
<p>Этот текст будет абзацем</p>
<p>Этот текст будет абзацем</p> 

<!-- для жирного текста -->
<b>жирный текст</b> 
<strong>жирный текст</strong> <!-- лучше юзать его -->

<!-- для наклонения текста выделения прописного текста -->
<i>прописной текст<i/>
<em>лучше использовать этот тег</em>

<!-- для перечеркивания текста -->
<strike>перечеркнутый текст</strike>

<!-- для почерктвания текста -->
<u>подчеркнутый текст</u>


<!-- абревиатура -->
<p><abbr title="Beaver Company">BC</abbr></p> <!-- абревиатура BC а ее значение при еавождении на неё будет Beaver Company-->

<!-- для обозначения адреса -->
<address>Ukraine,Kiev</address>
</body>
</html>
