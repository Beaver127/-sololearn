<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
</head>

<!-- 

<select> 
<option>Белый цвет</option>
<option selected="selected" >Чёрный цвет</option>
</select>

<select></select> - тег для выбора варианта из выпадающего списка например мужчина\женщина

<option>Белый цвет</option> - вариант для выбора

selected="selected" - для того чтобы выбрать значение по умолчанию


так же селекторы для выбора можно использовать и в формах
<form action="" method="post">
<select size="5" multiple="multiple" name="hero[]" >
<option disabled="disabled">Выберите кубик</option>
<option selected="selected" value="Red ball">Красный</option>
<option value="Green ball">Зелёный</option>
<option value="Orange ball">Оранжевый</option>
</select>
<input type="submit" value="Отправить">
</form>

<select size="5" multiple="multiple" name="hero[]" >

size="5" - указываем размер 

multiple="multiple" - указываем что можно выбирать множество вариантов сразу

name="hero[]" - указываем имя 


<option disabled="disabled">Выберите кубик</option>

disabled="disabled" - указываем что этот вариант не возможно выбрать(он служит просто как подсказка)

<option value="Orange ball">Оранжевый</option>

value="Orange ball" - при отправке данных если будет выбран оранжевый мячик мы получим значение "Orange ball"

-->


<body>

<form action="" method="post">
<select size="5" multiple="multiple" name="hero[]" >
<option disabled="disabled">Выберите кубик</option>
<option selected="selected" value="Red ball">Красный</option>
<option value="Green ball">Зелёный</option>
<option value="Orange ball">Оранжевый</option>
</select>
<input type="submit" value="Отправить">
</form>

</body>
</html>
