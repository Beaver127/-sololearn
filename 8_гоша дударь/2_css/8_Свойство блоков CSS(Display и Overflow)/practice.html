<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
    <title>Document</title>
    
    <!-- 
    
    span {
    display: block; - обозначет что данный тег будет являтся блоком и распологаться каждый блок будет с новой строки
    }
    
    span {
    display: none; - обозначает что данный тег 
    вообще не будет существовать в окне на сайте
    }
    
    span {
    visibility: hidden; - прячит содержимое тега 
    его не будет видно но он будет находится на сайте и занимать место
    }
    
    span {
    display: inline; - расположение тегов будет в линию 
    }
    
    span { 
    display: list-item; - делает теги элементами списка 
    }
    
    span {
    display: block;
    height: 20px;
    width: 20px;
    border: 2px solid #00ff6c;
    overflow: visible; - текст который будет вылазить из блока будет показываться 
    }
    
    span {
    display: block;
    height: 20px;
    width: 20px;
    border: 2px solid #00ff6c;
    overflow: hidden; - текст который будет вылазить из блока будет не показываться 
    }
    
    span {
    display: block;
    height: 100px;
    width: 100px;
    border: 2px solid #00ff6c;
    overflow: scroll; - текст который будет вылазить из блока будет скролиться горизонтально и вертикально 
    
    }
    
    span {
    display: block;
    height: 100px;
    width: 100px;
    border: 2px solid #00ff6c;
    overflow: auto; - текст который будет вылазить из блока будет скролиться горизонтально и вертикально но полосы прокрутки будут появлятся только при их необходимости
    }


    -->
</head>
<body>
    <hr/>
    <span>Абзац1</span>
    <span>Абзац2</span>
    <span>Абзац3</span>
    hi
</body>
</html>
