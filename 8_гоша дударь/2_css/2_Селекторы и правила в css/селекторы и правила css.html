<!-- 

body {
background-color: red;
}

в CSS есть определения и термины:

body - селектор 

{background-color: red;} - блок объявления стилей 

background-color: - свойство 

red; - значение 

есть 3 способа ссылаться на тег и описывать его стиль с помощью CSS:

1. ссылаемся сразу на все теги данного типа и придаем им заданный стиль 
h1 {
	color: red;
}
2. создаем тегу атрибут id и ссылаемся потом к нему по id в CSS 
id можно в файле юзать только один раз два одинаковых id у тегов не должно быть 
<h1 id="LastBeaverTitle">Last Beaver:</h1> - в нашем теге добавляем атрибут id по которому потом будем ссылатся что придать стиль
id - должно быть уникальным и без лишниз символов должно быть составленно из букв и цыфр
и затем в файле CSS:
#LastBeaverTitle{ - прописываем id тем самым ссылаясь к тегу по id 
	color: violet;
}
3. создаем тегу атрибут class и ссылаемся потом к нему по имени класса в CSS
class можно в файле юзать множество раз(отличие от атрибута id)
<h2 class="Title_0">Last</h2> - создаем атрибут class
<h3 class="Title_0">Beaver</h3> - создаем атрибут class
и затем в файле CSS:
.Title_0{ - ссылаемся к данному классу
	color:yellow;  - задаем стиль
}

так же можно уточнять для какого именно тега какой стиль:
привязаны к одному и тому же классу но стили будут разные
h2.Title_0{
	color:yellow;
}

h3.Title_0{
	color:white;
}

ссылаться можем и на внутрении теги не использовав атрибутов:
html:
<p><i>Italic</i></p>
css:

p i {
	background-color: green;
}

так же мы можем применять абсолютно ко всему документу:
прописываем в CSS:
* {
font-size: 20px; - размер шрифта в пикселях 
}
придавать стиль можно сразу нескольким тегам через запятую:
p,i {
	font-size: 30px;
	font-weight: italic;
}
