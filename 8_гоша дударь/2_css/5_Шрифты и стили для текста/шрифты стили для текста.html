<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<!-- 

p {
	text-indent: 1.1em; - свойтство которое указывает длину отступа от начала сроки у всех обзацев
}


#textStyles {
	font-size: 100px;400%;2em; - указывает размер текста желательно использовать (em)
	font-weight: bold;normal;900;800;700;600;500;400;300;200;100; - указываем насыщенность нашего текста
	font-family: cursive;fantasy;inherit;monospace;sans-serif;serif;Comic Sans MS; - указываем шрифт нашего текста
	text-align: right; - указываем расположение текста 
	
	text-transform: capitalize; uppercase; lowercase; none; - указываем состояние текста:
	capitalize(все слова начинаются с большой буквы)
	uppercase(все буквы пишутся с большой буквы)
	lowercase(все буквы пишутся с маленькой буквы)
	none(такой стиль нам нужен для того чтобы например оставить текст без изменений):
	
	html:
	<p id="LastBeaver">Last<span id="Beaver">Beaver</span></p>
	css:
	#LastBeaver {
	text-transform: uppercase;
	}
	#Beaver {
	text-transform: none;
	}
	то есть у нас в слове Last будет писаться все буквы с большой буквы 
	а в слове Beaver ничего не изменится так как мы ссылаясь на это слово через тег <span> 
	указали text-transform: none;
	word-spacing: 10px; - указываем пробелы между словами
	letter-spacing: 10px; - указываем пробелы между символами
	line-height: 10px;120%; - указываем растояние высоты между строками 
	
}








-->

<body>
<p>NEW BEAVER</p>
<p id="textStyles">Last Beaver</p>
<p id="LastBeaver">Last<span id="Beaver"> Beaver</span></p>
</body>
</html>
