<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <!-- 
   ol - пронумерованый список 
   li - пункт списка
   -->
    <ol>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>
    
    <!-- 
   ul - маркерованый список 
   li - пункт списка
   -->
    <ul>
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
</body>
</html>
